<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DrumKit</title>
</head>
<body>
    <div class="drum__main">
        <h3 class="drum__name">DRUM MACHINE</h3>
        <div class="drum__main__buttons">
            <button disabled id="btn_a" class="a drum__btn drum__btn__01">A</button>
            <button disabled id="btn_s" class="s drum__btn drum__btn__02">S</button>
            <button disabled id="btn_d" class="d drum__btn drum__btn__03">D</button>
            <button disabled id="btn_f" class="f drum__btn drum__btn__04">F</button>
            <button disabled id="btn_h" class="h drum__btn drum__btn__05">H</button>
            <button disabled id="btn_j" class="j drum__btn drum__btn__06">J</button>
            <button disabled id="btn_k" class="k drum__btn drum__btn__07">K</button>
            <button disabled id="btn_l" class="l drum__btn drum__btn__08">L</button>
        </div>
        <div class="drum__main__bottom">
            <h3 class="drum__bottom__name">DRUM MACHINE</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
