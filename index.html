<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DrumKit</title>
</head>
<body>
    <div class="drum__main">
        <h3 class="drum__name">DRUM MACHINE</h3>
        <div class="drum__main__buttons">
            <button class="drum__btn drum__btn__01"><h1>A</h1></button>
            <button class="drum__btn drum__btn__02"><h1>S</h1></button>
            <button class="drum__btn drum__btn__03"><h1>D</h1></button>
            <button class="drum__btn drum__btn__04"><h1>F</h1></button>
            <button class="drum__btn drum__btn__05"><h1>H</h1></button>
            <button class="drum__btn drum__btn__06"><h1>J</h1></button>
            <button class="drum__btn drum__btn__07"><h1>K</h1></button>
            <button class="drum__btn drum__btn__08"><h1>L</h1></button>
        </div>
        <div class="drum__main__bottom">
            <h3 class="drum__bottom__name">DRUM MACHINE</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
